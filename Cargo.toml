[package]
name = "coffeevis"
version = "0.5.0"
edition = "2021"
authors = ["khoidauminh <khoidauminh@tutanota.com>"]
description = "A simple graphical audio visualizer for Linux."
license = "MIT"
keywords = ["graphics", "audio", "music", "visualizer"]
repository = "https://github.com/khoidauminh/coffeevis_rs"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cpal = "0.15.2"
minifb = "0.25"
crossterm = "0.27.0"
softbuffer = "0.4.1"
# fps_clock = "2.0.0"
winit = { version = "0.30", features = ["rwh_05"] }

env_logger = { version = "0.10", optional = true }
log = { version = "0.4", optional = true }
pixels = { version = "0.13.0", optional = true }

[features]
pixels = ["dep:env_logger", "dep:log", "dep:pixels"]

[profile.dev]
overflow-checks = false

[profile.release]
opt-level = 3     # Optimize for size
# lto = true          # Enable link-time optimization
codegen-units = 1   # Reduce number of codegen units to increase optimizations
panic = 'abort'     # Abort on panic
strip = true     	# Strip symbols from binary
