[package]
name = "coffeevis"
version = "0.4.0"
edition = "2021"
authors = ["khoidauminh <khoidauminh@tutanota.com>"]
description = "A simple graphical audio visualizer mainly for Linux."
license = "MIT"
keywords = ["graphics", "audio", "music", "visualizer"]
repository = "https://github.com/khoidauminh/coffeevis_rs"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cpal = "0.15.2"
minifb = "0.24"
crossterm = "0.26"
image = "0.24"
dirs = "4.0"

softbuffer = "0.3.0"
winit = "0.28.6"

fps_clock = "2.0.0"

[profile.release]
strip = true
opt-level = "z"
#lto = true
codegen-units = 1
cpu-native = true
