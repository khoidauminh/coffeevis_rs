[package]
name = "coffeevis"
version = "0.4.0"
edition = "2021"
authors = ["khoidauminh <khoidauminh@tutanota.com>"]
description = "A simple graphical audio visualizer mainly for Linux."
license = "MIT"
keywords = ["graphics", "audio", "music", "visualizer"]
repository = "https://github.com/khoidauminh/coffeevis_rs"
readme = "README.md"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cpal = "0.15.2"
minifb = "0.24"
crossterm = "0.26"
image = "0.24"
dirs = "4.0"

#sixel-rs = "0.3.3"
#sixel-sys = "0.3.1"

#winit = { version = "0.27.5", optional = true }
#pixels = { version = "0.11.0", optional = true }

#[features]
#winit = ["dep:winit", "dep:pixels"]


[profile.release]
strip = true
opt-level = "s"
#lto = true
#codegen-units = 1
cpu-native = true
